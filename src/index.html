<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html ng-app="crm" ng-controller="AppCtrl">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        
        <title>{{ Page.getTitle() }}</title>

        <!-- font awesome from BootstrapCDN -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#/home">
                        <i class="icon-crm"></i>
                        CRM
                    </a>
                    <ul class="nav" >
                        <li ui-route="/home" ng-class="{active:$uiRoute}">
                            <a href="#/home">
                                <i class="icon-home"></i>
                                Home
                            </a>
                        </li>
                        <li ng-repeat="section in sections" ui-route="/finder/{{section.name}}" ng-class="{active:$uiRoute}">
                            <a href="#/finder/{{section.name}}">
                                <i class="{{section.iconClass}}"></i>
                                {{section.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" ui-view="main"></div>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html ng-app="crm" ng-controller="AppCtrl">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        
        <title>{{ Page.getTitle() }}</title>

        <!-- font awesome from BootstrapCDN -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="assets/ng-boilerplate-0.3.1.css" />

        <!-- compiled JavaScript -->
        <script type="text/javascript" src="vendor/angular/angular.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
        <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="vendor/angular-ui-utils/modules/route/route.js"></script>
        <script type="text/javascript" src="src/app/app.js"></script>
        <script type="text/javascript" src="src/app/finder/finder.js"></script>
        <script type="text/javascript" src="src/app/home/home.js"></script>
        <script type="text/javascript" src="src/app/people/people.js"></script>
        <script type="text/javascript" src="src/app/sections/sections.js"></script>
        <script type="text/javascript" src="src/common/itemlist/itemlist.js"></script>
        <script type="text/javascript" src="templates-common.js"></script>
        <script type="text/javascript" src="templates-app.js"></script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#/home">
                        <i class="icon-crm"></i>
                        CRM
                    </a>
                    <ul class="nav" >
                        <li ui-route="/home" ng-class="{active:$uiRoute}">
                            <a href="#/home">
                                <i class="icon-home"></i>
                                Home
                            </a>
                        </li>
                        <li ng-repeat="section in sections" ui-route="/finder/{{section.name}}" ng-class="{active:$uiRoute}">
                            <a href="#/finder/{{section.name}}">
                                <i class="{{section.iconClass}}"></i>
                                {{section.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" ui-view="main"></div>
    </body>
</html>
